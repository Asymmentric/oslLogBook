<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/client/style/register.css">
</head>
<body>
    <section class="sec1">
        <form method="post">
            <div class="err-box">
                <p id="err-msg"></p>
            </div>
            <div class="container">
                <p id="err-box"></p>
                <div class="box">
                    <div class="right">
                        <input type="text" name="usn" placeholder='USN' id="usn">
                    </div>
                </div>
                <div class="box">
                    <div class="right">
                        <input type="text" name="email" Placeholder='EMAIL' id="email">
                    </div>
                </div>
                <div class="box">
                    <div class="right">
                        <input type="text" name="name" placeholder='NAME' id="name">
                    </div>
                </div>
                <div class="box">
                    <div class="right">
                        <input type="password" name="password" placeholder="PASSWORD" id="pwd">
                    </div>
                </div>
                <div class="box">
                    <div class="regBtn">
                        <input type="submit" value="Register" id="reg">
                    </div>
                </div>
                <div class="right">
                        <p>Already registered? <a href="/login">Login</a></p>
                </div>
                
            </div>
        </form>
        
    </section>
    <script src="/client/script/register.js"></script>
</body>
</html>
